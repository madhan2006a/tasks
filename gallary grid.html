<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flex Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      max-width: 1200px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item {
      flex: 1 1 calc(25% - 16px); /* Adjust size based on screen width */
      max-width: calc(25% - 16px); /* Set a fixed max width */
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #ddd;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      opacity: 0.8;
    }

    @media (max-width: 1024px) {
      .gallery-item {
        flex: 1 1 calc(33.33% - 16px);
        max-width: calc(33.33% - 16px);
      }
    }

    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 16px);
        max-width: calc(50% - 16px);
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
